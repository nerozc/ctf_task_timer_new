<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NFBCorp Archive [BETA]</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="doom-glow"></div>

    <div id="hesitation-alert">
        <h1>SESSION TIMEOUT WARNING</h1>
        <p>Ваша сессия в архиве заморожена.</p>
        <p>Система безопасности анализирует простой.</p>
        <p class="blink" style="margin-top: 30px;">[ CLICK TO RESUME ]</p>
    </div>

    <div class="terminal-window">
        <div class="header">
            <span class="status">:: ARCHIVE_PROTOTYPE_v0.9 ::</span>
            <span class="secure">NO_SCHEMA_MODE: ACTIVE</span>
        </div>
        
        <div id="ritual-form" class="loading">
            <div class="field-group">
                <label>>> DOCUMENT_QUERY_ID</label>
                <input type="text" id="inp_user" placeholder="{ search_param... }">
            </div>

            <div class="field-group">
                <label>>> ARCHIVE_ACCESS_TOKEN</label>
                <input type="password" id="inp_pass" placeholder="{ auth_string... }">
            </div>

            <button onclick="castSpell()">EXECUTE_FETCH()</button>
        </div>

        <div id="message">Waiting for query parameters...</div>
        
        <div id="timer-container" style="display:none;">
            DATA CORRUPTION IN: <span id="countdown">05:00</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/portal.js') }}"></script>
</body>
</html>
